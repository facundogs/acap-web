<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e7e6de;
            color: #e7e6de;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 10px;          
        }
        img {
            width: 50%;
        }
        .img-special {
            width: 5%;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border: 2px solid rgb(239, 159, 66);
            border-radius: 10px;
            background-color: transparent;
            color: rgb(77, 76, 76);
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background-color: rgb(239, 159, 66);
            border: 2px solid rgb(239, 159, 66);
            color: rgb(77, 76, 76);
        }
        @media (orientation: portrait) {
            img {
                width: 60%;
            }
            .img-special {
                width: 10%;
            }
        }
        @media (orientation: landscape) {
            img {
                width: 30%;
            }
            .img-special {
                width: 5%;
            }
        }
    </style>
</head>

                <td>

                        <img src="images/logo-instagram.png" alt="Image 3" class="img-special" />
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
